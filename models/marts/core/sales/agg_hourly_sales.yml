      Aggregates total items sold and revenue generated per hour.
      Useful for identifying demand trends and optimizing shift planning.
    columns:
      - name: order_hour_dt
        description: "Truncated timestamp to the hour."
        tests: [not_null]
      - name: order_date
        description: "Date portion of the order timestamp."
      - name: hour_of_day
        description: "Hour of the day (0â€“23)."
      - name: items_sold
        description: "Total number of items sold during this hour."
      - name: total_revenue
